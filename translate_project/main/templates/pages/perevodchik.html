<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница переводчика</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: grid;
            grid-template-columns: auto 1fr;
            height: 100vh;
        }
        .sidebar {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: slide-in 0.5s ease-out;
            display: grid;
            gap: 20px;
        }
        @keyframes slide-in {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h1, h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            display: block;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Профиль</h2>
        <p>Имя: [Имя]</p>
        <p>Роль: Переводчик</p>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>Меню активностей</h1>
            <p>Проект: [Название проекта]</p>
            <h2>Меню добавления перевода</h2>
            <form action="/submit_translation" method="POST">
                <textarea name="translation" rows="5" placeholder="Введите перевод"></textarea>
                <input type="submit" value="Отправить перевод">
            </form>
            <p>Время получения файла: [Время]</p>
            <p>Время отправки перевода: [Время]</p>
            <h2>Меню уведомлений об ошибках</h2>
            <p>Уведомления: [Описание ошибок]</p>
        </div>
    </div>
</body>
</html>
